<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Створити новий товар</h2>
                <form method="post" action="/upload" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Назва:</label>
                        <input type="text" id="name" name="name"><br><br>
                        <label for="shortDesc">Короткий опис:</label>
                        <input type="text" id="shortDesc" name="shortDesc"><br><br>
                        <label for="longDesc">Повний опис:</label>
                        <input type="text" id="longDesc" name="longDesc" size = 100 height="200"><br><br>
                        <label for="price">Ціна:</label>
                        <input type="text" id="price" name="price" size = 10><br><br>
                        <label for="image">Зображення:</label>
                        <input type="file" id = "image" name="image" accept="image/*" class="form-control-file">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Зберегти</button>
                </form>
                <span th:if="${msg != null}" th:text="${msg}"></span>
            </div>
        </div>
    </div>
</section>
</body>
</html>
